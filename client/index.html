<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poopy Chat</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="title">
    <h1>Poopy Chat</h1>
    <small>By MarsRon</small>
  </div>

  <div id="signup">
    <form id="signup-form" action="" autocomplete="off">
      <label for="username"></label><br>
      <input type="text" id="username" name="username" placeholder="Username" />
      <button>Join</button>
    </form>
  </div>

  <div id="chat" style="display:none;">
    <h4 id="user-count">Users online: 0</h4>
    <ul id="messages"></ul>
    <form id="chatbox" action="" autocomplete="false">
      <input type="text" id="chatbox-input" autocomplete="false" />
      <button id="send-button">Send</button>
    </form>
  </div>

  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
